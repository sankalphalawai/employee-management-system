<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>

<!-- ================= CSS SECTION ================= -->
<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f4f6fb;
    margin: 0;
    padding: 40px;
}

/* Heading */
h1 {
    text-align: center;
    color: #1f2937;
    margin-bottom: 30px;
}

/* Center ONLY form */
.center-box {
    display: flex;
    justify-content: center;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

/* Table */
table {
    border-collapse: collapse;
}

td {
    padding: 10px;
}

/* Inputs */
input {
    width: 240px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

input:focus {
    outline: none;
    border-color: #4f46e5;
}

/* Buttons */
button {
    padding: 8px 18px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.update {
    background: #22c55e;
    color: white;
}

.back {
    background: #9ca3af;
    color: white;
}

/* Button alignment */
.btn-row {
    text-align: center;
}
</style>
<!-- ================= END CSS ================= -->

</head>

<body>

<h1>Edit Employee</h1>

<div class="center-box">
<div class="card">

<form action="/update" method="post">

<input type="hidden" name="id" th:value="${emp.id}">

<table>
<tr>
    <td>Name</td>
    <td><input type="text" name="name" th:value="${emp.name}"></td>
</tr>

<tr>
    <td>Email</td>
    <td><input type="email" name="email" th:value="${emp.email}"></td>
</tr>

<tr>
    <td>Date of Joining</td>
    <td><input type="date" name="doj" th:value="${emp.doj}"></td>
</tr>

<tr>
    <td>Mobile</td>
    <td><input type="number" name="mobile" th:value="${emp.mobile}"></td>
</tr>

<tr>
    <td colspan="2" class="btn-row">
        <button type="submit" class="update">Update</button>
    </td>
</tr>
</table>

</form>

</div>
</div>

<div class="center-box">
    <a href="/"><button class="back">Back</button></a>
</div>

</body>
</html>
