<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Add Employee Records</h1>
		<form action="">
		<table>
			<tr>
				<td><label for="empid">Employee ID :</label></td>
				<td><input type="number" name="empid" id="empid" placeholder="enter the employee id"></td> 
			</tr>
			<tr>
				<td><label for="name">Name :</label></td>
				<td><input type="text" name="name" id="name" placeholder="enter the employee name"></td> 
			</tr>
			<tr>
				<td><label for="email">Email :</label></td>
				<td><input type="email" name="email" id="email" placeholder="enter the employee email"></td> 
			</tr>
			<tr>
				<td><label for="doj">Date of Joining :</label></td>
				<td><input type="text" name="doj" id="doj" placeholder="enter the employee doj"></td> 
			</tr>
			<tr>
				<td><label for="mobile">Mobile No :</label></td>
				<td><input type="number" name="mobile" id="mobile" placeholder="enter the employee number"></td> 
			</tr>
			<tr align="center">
				<td><button>Add</button></td>
				<td><a href="/"><button>Back</button></a></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
