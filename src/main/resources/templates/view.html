<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Employee Records</title>

<style>
/* Body */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #a6c0fe, #f68084);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
}

/* Container */
.container {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 900px;
}

/* Heading */
h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #ff9800;
    color: white;
    font-size: 16px;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #ffe0b2;
    transition: 0.3s;
}

/* Action buttons */
button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.25s;
    margin: 0 2px;
}

button.add-btn {
    background-color: #4caf50;
    color: white;
}

button.add-btn:hover {
    background-color: #45a049;
}

button.delete-btn {
    background-color: #f44336;
    color: white;
}

button.delete-btn:hover {
    background-color: #d32f2f;
}

/* Back button */
.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    background-color: #ff9800;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.25s;
}

.back-btn:hover {
    background-color: #fb8c00;
}

</style>

</head>
<body>


<div class="container">

    <h1>Manage Employee Records</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Joining</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>

       
          <tr th:each="emp:${list}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.doj}"></td>
            <td th:text="${emp.mobile}"></td>
           
            <td>
                <a th:href="'/edit/'+${emp.id}"><button class="add-btn">Edit</button></a>
               <a th:href="'/delete/'+${emp.id}"> <button class="delete-btn">Delete</button></a>
            </td>
        </tr>
    </table>
    <a href="/" class="back-btn">Back</a>
</div>

</body>
</html>
