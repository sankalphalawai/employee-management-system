<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Employees</title>

<!-- ================= CSS SECTION ================= -->
<style>
body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: #f4f6fb;
    margin: 0;
    padding: 40px;
}

/* Heading */
h1 {
    text-align: center;
    color: #1f2937;
    margin-bottom: 30px;
}

/* Center ONLY table */
.center-box {
    display: flex;
    justify-content: center;
}

/* Card */
.card {
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

/* Table */
table {
    border-collapse: collapse;
    min-width: 700px;
}

th {
    background: linear-gradient(135deg, #4f46e5, #6366f1);
    color: white;
    padding: 14px;
}

td {
    padding: 12px;
    text-align: center;
}

tr:nth-child(even) {
    background: #f8f9ff;
}

tr:hover {
    background: #eef2ff;
}

/* Buttons */
button {
    padding: 7px 16px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.edit {
    background: #22c55e;
    color: white;
}

.delete {
    background: #ef4444;
    color: white;
}

.back {
    display: block;
    margin: 25px auto;
    background: #9ca3af;
    color: white;
}
</style>
<!-- ================= END CSS ================= -->

</head>

<body>

<h1>Manage Employee Records</h1>

<div class="center-box">
<div class="card">
<table>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>DOJ</th>
    <th>Mobile</th>
    <th>Action</th>
</tr>

<tr th:each="emp:${list}">
    <td th:text="${emp.name}"></td>
    <td th:text="${emp.email}"></td>
    <td th:text="${emp.doj}"></td>
    <td th:text="${emp.mobile}"></td>
    <td>
        <a th:href="'/edit/'+${emp.id}">
            <button class="edit">Edit</button>
        </a>
        <a th:href="'/delete/'+${emp.id}">
            <button class="delete">Delete</button>
        </a>
    </td>
</tr>
</table>
</div>
</div>

<a href="/"><button class="back">Back</button></a>

</body>
</html>
